<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of Recipes</title>
</head>
<body>
<h2 th:text="'List of Recipes'">Recipes List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Description</th>
    <th>Servings</th>
    <th>Prep Time</th>
    <th>Cook Time</th>
    <th>Directions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.id}">1</td>
    <td th:text="${recipe.description }">description</td>
    <td th:text="${recipe.servings}">servings</td>
    <td th:text="${recipe.prepTime}">prep time</td>
    <td th:text="${recipe.cookTime}">cook time</td>
    <td th:text="${recipe.directions}">directions</td>
  </tr>
  </tbody>
</table>
</body>
</html>
</html>
