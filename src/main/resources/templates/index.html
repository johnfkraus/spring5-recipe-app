<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Recipe Home</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="panel-title">Recipes List</h1>

        </div>
        <div class="panel-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">

            <table class="table table-hover">
              <thead class="thead-inverse">
              <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Servings</th>
                <th>Prep Time</th>
                <th>Cook Time</th>
                <!--                <th>Directions</th>-->
              </tr>
              </thead>

              <tr th:remove="all"><!-- thymeleaf should remove -->
                <td th:text="${recipe.id}">1</td>
                <td th:text="${recipe.description}">description</td>
                <td th:text="${recipe.servings}">servings</td>
                <td th:text="${recipe.prepTime}">prep time</td>
                <td th:text="${recipe.cookTime}">cook time</td>
                <!--td th:text="${recipe.directions}">directions</td-->
              </tr>
              <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">1</td>
                <td th:text="${recipe.description}">description</td>
                <td th:text="${recipe.servings}">servings</td>
                <td th:text="${recipe.prepTime}">prep time</td>
                <td th:text="${recipe.cookTime}">cook time</td>
                <!--                <td th:text="${recipe.directions}">directions</td>-->
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
